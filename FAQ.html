<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Список описаний</title>
    <style>
     
      .column {
        float: left;
        width: 25%;
        padding: 5px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }  
    </style>
  </head>
    <body>
      <div class="row">
        <div class="column">
           <dt><h1> Сколько весит облако?</h1></dt>
           <dt><h1> Почему слон считает людей милыми?</h1></dt>
           <dt><h1> Когда будет следующая рубрика "Кино и кит"?</h1></dt>
        </div>
        <div class="column">
          <dd><h2>Облако само знает сколько оно весит</h2></dd>
          <dd><h2>Мы для него слишком маленькие и беспомощные(К мышам это не относится)</h2></dd>
          <dd><h2>Обратитесь с этим вопросом к Глебу Цывунину</h2></dd>
        </div>
      </div>
    </body>
</html>
